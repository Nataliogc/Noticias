<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Demo · Galería</title><link rel="stylesheet" href="../styles.css">
<style>
.body{max-width:980px;margin:16px auto;padding:0 12px;font:16px/1.7 'Segoe UI',system-ui}
h1{font:800 2rem Montserrat,sans-serif;margin:.2em 0}
.meta{opacity:.8}
.grid-photos{display:grid;grid-template-columns:repeat(12,1fr);gap:10px;margin:14px 0}
.grid-photos img{width:100%;height:auto;display:block;border-radius:12px;box-shadow:0 6px 18px rgba(2,32,71,.14)}
.grid-photos .l2{grid-column:span 6}
.grid-photos .l1{grid-column:span 4}
@media (max-width:800px){.grid-photos .l1,.grid-photos .l2{grid-column:span 12}}
</style></head><body class="wrap">
  <a href="../index.html">← Volver</a>
  <article class="body">
    <h1>Demo · Galería</h1>
    <p class="meta">22 de noviembre de 2025 · Cumbria</p>
    <div class="grid-photos">
      <img class="l2" src="../img/ph-enogastro.svg" alt="">
      <img class="l1" src="../img/ph-llaves.svg" alt="">
      <img class="l1" src="../img/ph-spa.svg" alt="">
    </div>
    <p>Diseño con galería responsiva 2+1+1 para eventos con múltiples fotos.</p>
  </article>
</body></html>
