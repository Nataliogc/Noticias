<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias | Hoteles de Calidad en Ciudad Real</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div class="wrap hero-inner">
      <div class="hero-left">
        <p class="eyebrow">Hoteles de Calidad en Ciudad Real</p>
        <h1 class="brand">Noticias</h1>
        <p class="subbrand"><span>Sercotel Guadiana</span> · <span>Cumbria Spa &amp; Hotel</span></p>
        <div class="bar"></div>
      </div>
      <div class="hero-right">
        <img class="logo" src="./img/logo-guadiana.png" alt="Sercotel Hotel Guadiana">
        <img class="logo" src="./img/logo-cumbria.jpg" alt="Cumbria Spa &amp; Hotel">
      </div>
    </div>
  </header>

  <section class="toolbar wrap">
    <input id="q" class="search" type="search" placeholder="Buscar noticias, lugares o etiquetas…" autocomplete="off">
    <select id="year" class="select" title="Filtrar por año"><option value="">Año</option></select>
    <select id="tag" class="select" title="Filtrar por etiqueta"><option value="">Etiqueta</option></select>
  </section>

  <main class="wrap">
    <section id="featured" class="featured" aria-label="Noticia destacada"></section>
    <section id="grid" class="grid" aria-live="polite"></section>
    <nav class="pager">
      <button id="prev" class="btn" disabled>← Anterior</button>
      <span id="pageInfo" class="page-info">Página 1/1</span>
      <button id="next" class="btn" disabled>Siguiente →</button>
    </nav>
  </main>

  <footer class="site-footer">
    <hr class="doc-end-rule" />
    <div class="doc-end-space"></div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
