<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias | Hoteles de Calidad en Ciudad Real</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div class="wrap hero-inner">
      <div class="hero-left">
        <p class="eyebrow">Hoteles de Calidad en Ciudad Real</p>
        <h1 class="brand">Noticias</h1>
        <p class="subbrand"><span>Sercotel Guadiana</span> · <span>Cumbria Spa &amp; Hotel</span></p>
        <div class="bar"></div>
      </div>
      <div class="hero-right">
        <img class="logo" src="./img/logo-guadiana.png" alt="Sercotel Hotel Guadiana" loading="eager" decoding="async">
        <img class="logo" src="./img/logo-cumbria.jpg" alt="Cumbria Spa &amp; Hotel" loading="eager" decoding="async">
      </div>
    </div>
  </header>

  <section class="toolbar wrap">
    <input id="q" class="search" type="search" placeholder="Buscar noticias, lugares o etiquetas…" autocomplete="off">
    <select id="year" class="select" title="Filtrar por año"><option value="">Año</option></select>
    <select id="tag" class="select" title="Filtrar por etiqueta"><option value="">Etiqueta</option></select>
  </section>

  <main class="wrap">
    <!-- lugar para una destacada (si tu app la usa) -->
    <section id="featured" class="featured" aria-label="Noticia destacada"></section>

    <!-- grid/list de noticias -->
    <section id="grid" class="grid" aria-live="polite"></section>

    <!-- paginador -->
    <nav class="pager">
      <button id="prev" class="btn" disabled>← Anterior</button>
      <span id="pageInfo" class="page-info">Página 1/1</span>
      <button id="next" class="btn" disabled>Siguiente →</button>
    </nav>
  </main>

  <footer class="site-footer">
    <hr class="doc-end-rule" />
    <div class="doc-end-space"></div>
  </footer>

  <!-- Fallback limpio: por si news.json no carga -->
  <script>
  window.NEWS_FALLBACK = [
    {
      "title": "🎄 Escapada Navidad & Spa · Cumbria",
      "place": "Ciudad Real",
      "date": "2025-12-10",
      "tags": ["Promoción","Spa"],
      "text": "Oferta especial: alojamiento + circuito de spa + late check-out (según disponibilidad).",
      "url": "posts/escapada-navidad-spa.html"
    },
    {
      "title": "🍷 Noche de Enogastronomía Manchega con música en directo",
      "place": "Ciudad Real",
      "date": "2025-11-22",
      "tags": ["Gastronomía","Cultura"],
      "text": "Maridaje de vinos DO La Mancha con platos locales. Música en directo y plazas limitadas.",
      "url": "posts/noche-enogastronomia-manchega.html"
    },
    {
      "title": "🗞️ Workshop Profesional Murcia 2025",
      "place": "Murcia",
      "date": "2025-10-14",
      "tags": ["B2B","Promoción","Murcia"],
      "text": "Acción institucional y comercial en Murcia con Sercotel Guadiana y Cumbria Spa & Hotel.",
      "url": "posts/workshop-murcia.html"
    },
    {
      "title": "🔐 Nuevo sistema de llaves en Guadiana",
      "place": "Sercotel Guadiana",
      "date": "2025-07-28",
      "tags": ["Operaciones","Tecnología"],
      "text": "Implantación progresiva del nuevo sistema de llaves electrónicas. Detalles operativos en breve.",
      "url": "posts/nuevo-sistema-llaves-guadiana.html"
    }
  ];
  </script>

  <!-- Tu lógica (debe hacer fetch('news.json') y, si falla, usar NEWS_FALLBACK) -->
  <script defer src="./app.js"></script>
</body>
</html>
