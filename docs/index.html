  <meta name="description" content="Noticias y comunicados de Sercotel Guadiana y Cumbria Spa & Hotel.">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Encabezado con eslogan + logos -->
  <header class="mast">
    <div class="wrap mast-inner">
      <div class="brand-side">
        <p class="eyebrow">Hoteles de Calidad en Ciudad Real</p>
        <h1 class="brand">Noticias</h1>
        <p class="sub">Sercotel Guadiana · Cumbria Spa &amp; Hotel</p>
        <div class="brandbar"></div>
      </div>
      <div class="logos">
        <img class="logo" src="img/logo-guadiana.png" alt="Sercotel Guadiana">
        <img class="logo" src="img/logo-cumbria.jpg"  alt="Cumbria Spa &amp; Hotel">
      </div>
    </div>
  </header>

  <!-- Filtros -->
  <div class="toolbar">
    <div class="wrap toolbar-inner">
      <input id="q" class="search" type="search" placeholder="Buscar noticias, lugares o etiquetas…" aria-label="Buscar (Ctrl /)">
      <select id="year" class="select" title="Año"><option value="">Año</option></select>
      <select id="tag" class="select" title="Etiqueta"><option value="">Etiqueta</option></select>
      <span class="kbd" title="Atajo de teclado">Ctrl /</span>
    </div>
  </div>

  <!-- Destacados (compacto) -->
  <section class="wrap hero">
    <div id="slider" class="slider compact" aria-roledescription="Carrusel" aria-label="Noticias destacadas">
      <div class="nav"><button id="prev" aria-label="Anterior">‹</button><button id="next" aria-label="Siguiente">›</button></div>
      <div class="dots" id="dots"></div>
    </div>
  </section>

  <!-- Listado -->
  <section class="wrap">
    <div class="section-head">
      <h2>Últimas noticias</h2>
      <div class="tag-cloud" id="tagcloud"></div>
    </div>
    <div id="grid" class="grid" aria-live="polite">
      <div class="skel card"></div><div class="skel card"></div><div class="skel card"></div>
      <div class="skel card"></div><div class="skel card"></div><div class="skel card"></div>
    </div>
  </section>

  <footer class="wrap site-footer">
    <hr class="doc-end-rule"><div class="doc-end-space"></div>
  </footer>
