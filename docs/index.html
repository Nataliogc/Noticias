<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias | Hoteles de Calidad en Ciudad Real</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <meta name="color-scheme" content="light">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brandline">
        <div class="brand-text">
          <h1 class="brand">Noticias</h1>
          <div class="brand-sub">Hoteles de Calidad en Ciudad Real</div>
          <div class="brand-sub2">Sercotel Guadiana &nbsp;•&nbsp; Cumbria Spa &amp; Hotel</div>
          <div class="adornment"></div>
        </div>
        <div class="brand-logos">
          <img class="brand-logo" src="./img/logo-guadiana.png" alt="Sercotel Hotel Guadiana">
          <img class="brand-logo" src="./img/logo-cumbria.jpg" alt="Cumbria Spa &amp; Hotel">
        </div>
      </div>

      <div class="toolbar">
        <input id="q" class="search" type="search" placeholder="Buscar noticias, lugares o etiquetas…" autocomplete="off">
        <select id="year" class="select" title="Filtrar por año">
          <option value="">Año</option>
        </select>
        <select id="tag" class="select" title="Filtrar por etiqueta">
          <option value="">Etiqueta</option>
        </select>
        <label class="toggle"><input id="onlyHeaders" type="checkbox"> Solo cabecera</label>
        <button id="btnRss" class="btn secondary" title="Generar RSS">RSS</button>
      </div>

      <div id="chips" class="chips" aria-label="Categorías"></div>
    </div>
  </header>

  <main class="wrap">
    <section id="featured" class="featured" aria-label="Noticia destacada"></section>
    <section id="grid" class="grid" aria-live="polite"></section>
    <nav class="pager">
      <button id="prev" class="btn" disabled>← Anterior</button>
      <span id="pageInfo" class="page-info">Página 1/1</span>
      <button id="next" class="btn" disabled>Siguiente →</button>
    </nav>
  </main>

  <footer class="site-footer">
    <hr class="doc-end-rule" />
    <div class="doc-end-space"></div>
  </footer>

  <!-- Fallback embebido para que la portada nunca quede vacía -->
  <script>
    window.NEWS_FALLBACK = [
      {
        "title": "COMUNICACIÓN INTERNA · Éxito en Murcia",
        "place": "Murcia · Cuartel de Artillería",
        "date": "2025-10-14",
        "image": "./img/logo-guadiana.png",
        "tags": ["Comunicación interna","B2B","Murcia","Promoción"],
        "text": "Acción institucional y comercial en Murcia con Sercotel Guadiana y Cumbria Spa & Hotel. Ciudad Real se posiciona como destino clave en el Levante.",
        "url": "./posts/workshop-murcia.html"
      }
    ];
  </script>
  <script src="./app.js"></script>
</body>
</html>
